<h2 class="m0a">Recent Posts</h2>
<div class="projects">
  {% for item in site.posts %}
  <a href="{{item.url | relative_url}}" class="nostyle p-3">
    <div
      class="project borders cards rounded overflow-hidden"
      data-aos="fade-up"
    >
      <div
        class="project-image"
        style="background-image: url({{item.image | relative_url | replace: 'images', 'thumbnails' }})"
      ></div>
      <p class="title text-center">{{item.title}}</p>
    </div>
  </a>
  {% endfor %}
</div>
